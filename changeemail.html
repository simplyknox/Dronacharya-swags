<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin: 20px auto;
            /* Adjust the margin value as needed */
        }



        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <style>
        html {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <span>Change Email <span id="username-placeholder">
            </span>!</span>
        <nav>
            <a href="/previous-orders"><span class="icon">&#x1F4C3;</span> Previous Orders</a>
            <a href="/changeemail"><span class="icon">&#x2709;</span> Change Email</a>
            <a href="/changepassword"><span class="icon">&#x1F512;</span> Change Password</a>
            <a href="/contact-us"><span class="icon">&#x1F4E4;</span> Contact-Us</a>
            <a href="/address"><span class="icon">&#x1F4CD;</span> Address</a>
            <a href="/logout"><span class="icon">&#x1F6AA;</span> Logout</a>
        </nav>
    </header>
    <div class="container">
        <form id="changeEmailForm" action="/change-email" method="post">
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <button type="submit">Change Email</button>
        </form>
    </div>

    <script>
        document.getElementById('changeEmailForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const newEmail = document.getElementById('newEmail').value;

            try {
                const response = await fetch('/change-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ newEmail }),
                });

                if (response.ok) {
                    console.log('Email change request successful');
                    // Redirect to the login page
                    window.location.href = '/login';
                } else {
                    console.error('Email change request failed');
                }
            } catch (error) {
                console.error('Error sending email change request:', error);
            }
        });
    </script>
    <footer
        style="background-color: #333; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p style="margin: 0;">&copy; 2023 Drone Merchandise</p>
    </footer>

</body>

</html>
